<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 頭頂圓圈 */
        .round {
            width: 10px;
            height: 10px;
            background-color: black;
            margin: 0 auto;
            padding: 20px;
            border-radius: 50%;
        }

        /* 頭頂直線 */
        .top {
            width: 10px;
            height: 30px;
            border: 1px;
            background-color: black;
            margin: auto;
        }

        /* 頭 */
        .head {
            width: 200px;
            height: 200px;
            border: 5px solid black;
            background-color: rgb(245, 66, 66);
            border-radius: 50%;
            margin: 0 auto 10px;
            text-align: center;
        }

        /* 身體 */
        .body {
            width: 180px;
            height: 220px;
            border: 5px solid black;
            background-color: rgb(109, 199, 109);
            margin: 15px auto;
            padding: 50px;
            text-align: center;
        }

        /* 腿 */
        .leg {
            display: flex;
            justify-content: center;
        }

        /* 左腿 */
        .leftleg {
            width: 40px;
            height: 120px;
            border: 5px solid black;
            background-color: rgb(101, 101, 240);
            margin: 0 20px;
            padding: 50px;
            display: inline-block;
            text-align: center;
        }

        /* 右腿 */
        .rightleg {
            width: 40px;
            height: 120px;
            border: 5px solid black;
            background-color: rgb(241, 241, 113);
            margin: 0 20px;
            padding: 50px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- 頭頂圓圈 -->
    <div class="round">
    </div>
    <!-- 頭頂直線 -->
    <div class="top">
    </div>
    <!-- 圓形的頭 -->
    <div class="head">
        <br>
        <br>
        <br>
        <span style="font-size: 36px;">◎&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;◎</span>
        <br>
        <br>
        <span style="font-size: 36px; font-weight: bold;">▼</span>
    </div>
    <!-- 身體 -->
    <div class="body">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br><span style="font-size: 36px; font-family: 'Lucida Sans', sans-serif;">x</span>
    </div>
    <!-- 腿 -->
    <div class="leg">
        <!-- 左腿 -->
        <div class="leftleg">
        </div>
        <!-- 右腿 -->
        <div class="rightleg">
        </div>
</body>

</html>
