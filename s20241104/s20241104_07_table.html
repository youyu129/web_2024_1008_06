<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }


        .box {
            background-image: url('./images/bg.png');
            width: 190px;
            height: 280px;
            background-color: lightblue;
            /* background-position: center top; */
            background-position: left top;
            margin: 10px;
        }

        .box-img {
            /* 固定地方隱藏 */
            overflow: hidden;
            width: 147px;
            height: 210px;
            background-color: lightblue;
        }

        table {
            margin: auto;
        }

        .boxlefttop {
            background-image: url(./image/OnePiece.png);
            width: 190px;
            height: 280px;
            background-color: lightblue;
            background-position: center;
            /* 圖片居中顯示 */
            background-repeat: no-repeat;
            /* 防止圖片重複 */
            background-position: left top;
        }

        .boxleftbottom {
            background-image: url(./image/OnePiece.png);
            width: 190px;
            height: 280px;
            background-color: lightblue;
            background-position: center;
            /* 圖片居中顯示 */
            background-repeat: no-repeat;
            /* 防止圖片重複 */
            background-position: left bottom;
        }

        .boxcentertop {
            background-image: url(./image/OnePiece.png);
            width: 190px;
            height: 280px;
            background-color: lightblue;
            background-position: center;
            /* 圖片居中顯示 */
            background-repeat: no-repeat;
            /* 防止圖片重複 */
            background-position: center top;
        }

        .boxcenterbottom {
            background-image: url(./image/OnePiece.png);
            width: 190px;
            height: 280px;
            background-color: lightblue;
            background-position: center;
            /* 圖片居中顯示 */
            background-repeat: no-repeat;
            /* 防止圖片重複 */
            background-position: center bottom;
        }

        .boxrighttop {
            background-image: url(./image/OnePiece.png);
            width: 190px;
            height: 280px;
            background-color: lightblue;
            background-position: center;
            /* 圖片居中顯示 */
            background-repeat: no-repeat;
            /* 防止圖片重複 */
            background-position: right top;
        }

        .boxrightbottom {
            background-image: url(./image/OnePiece.png);
            width: 190px;
            height: 280px;
            background-color: lightblue;
            background-position: center;
            /* 圖片居中顯示 */
            background-repeat: no-repeat;
            /* 防止圖片重複 */
            background-position: right bottom;
        }

        .boxcenterleft {
            background-image: url(./image/OnePiece.png);
            width: 190px;
            height: 280px;
            background-color: lightblue;
            background-position: center;
            /* 圖片居中顯示 */
            background-repeat: no-repeat;
            /* 防止圖片重複 */
            background-position: 25% bottom;
        }

        .boxcenter {
            background-image: url(./image/OnePiece.png);
            width: 190px;
            height: 280px;
            background-color: lightblue;
            background-position: center;
            /* 圖片居中顯示 */
            background-repeat: no-repeat;
            /* 防止圖片重複 */
            background-position: 75% bottom;
        }

        .boxcenterright {
            background-image: url(./image/OnePiece.png);
            width: 190px;
            height: 280px;
            background-color: lightblue;
            background-position: center;
            /* 圖片居中顯示 */
            background-repeat: no-repeat;
            /* 防止圖片重複 */
            background-position: 75% top;
        }
    </style>
</head>

<body>

    <!-- box bg-img table -->
    <table>
        <tr>
            <td>
                <div class="box boxlefttop">

                </div>
            </td>
            <td>
                <div class="box boxcentertop">

                </div>
            </td>
            <td>
                <div class="box boxrighttop">

                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="box boxcenterleft">

                </div>
            </td>
            <td>
                <div class="box boxcenter">

                </div>
            </td>
            <td>
                <div class="box boxcenterright">

                </div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="box boxleftbottom">

                </div>
            </td>
            <td>
                <div class="box boxcenterbottom">

                </div>
            </td>
            <td>
                <div class="box boxrightbottom">

                </div>
            </td>
        </tr>
    </table>
</body>

</html>
