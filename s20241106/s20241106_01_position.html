<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            opacity: 0;
        }

        .right {
            width: 100%;
            height: 80vh;
            background-color: lightblue;
            position: relative;
            /* 是用整個div位置來推 */
            right: 100px;
        }
    </style>
</head>

<body>

</body>
<!-- 用透明字產生空格 -->
<span>Lorem ipsum dolor sit amet. </span><img src="https://picsum.photos/id/20/400/300" alt="">
<br>
<!-- 用&nbsp;產生空格 -->
<span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><img src="https://picsum.photos/id/20/400/300"
    alt="">
<!-- 用position設定位置 -->
<div class="right">
    Lorem ipsum dolor sit amet.
    <img src="https://picsum.photos/id/22/400/300" alt="">
</div>
</body>

</html>
