<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .big-box {
            margin: auto;
            position: relative;
            width: 800px;
            height: 600px;
            background-color: rgb(168, 230, 216);
        }

        .pink-box {
            position: absolute;
            right: 5%;
            bottom: 10%;
            width: 150px;
            height: 150px;
            background-color: lightpink;
            text-align: center;
            line-height: 150px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }


        .lightyellow-box {
            position: absolute;
            left: 5%;
            bottom: 10%;
            width: 150px;
            height: 150px;
            background-color: lightyellow;
            text-align: center;
            line-height: 150px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        .lightsalmon-box {
            position: absolute;
            left: 5%;
            top: 10%;
            width: 150px;
            height: 150px;
            background-color: lightsalmon;
            text-align: center;
            line-height: 150px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        .lightcyan-box {
            position: absolute;
            right: 5%;
            top: 10%;
            width: 150px;
            height: 150px;
            background-color: lightcyan;
            text-align: center;
            line-height: 150px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <!-- 外面的大框框 -->
    <div class="big-box">
        <!-- 綠框框中的粉紅框框 -->
        <div class="pink-box">
            (´ ∀ ` *)
        </div>
        <!-- 綠框框中的淺黃框框 -->
        <div class="lightyellow-box">
            (♡°▽°♡)
        </div>
        <!-- 綠框框中的粉橘框框 -->
        <div class="lightsalmon-box">
            (❁´◡`❁)
        </div>
        <!-- 綠框框中的淺藍框框 -->
        <div class="lightcyan-box">
            (*≧ω≦)
        </div>

    </div>
</body>

</html>
