<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green-box {
            margin: auto;
            position: relative;
            width: 800px;
            height: 600px;
            background-color: lightgreen;
        }

        .pink-box {
            position: absolute;
            right: 0%;
            bottom: 0%;
            width: 150px;
            height: 150px;
            background-color: lightpink;
        }
    </style>
</head>

<body>
    <!-- 外面的綠色框框 -->
    <div class="green-box">
        <!-- 綠框框中的粉紅框框 -->
        <div class="pink-box"></div>
    </div>
</body>

</html>
