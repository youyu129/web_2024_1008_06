<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100%;
            height: 25vh;
            /* background-color: lightgrey; */
            display: flex;
            justify-content: center;
        }

        .box2 {
            float: left;
            width: 50%;
            /* background-color: lightpink; */
        }

        .box3 {
            float: right;
            width: 50%;
            /* background-color: lightgreen; */
        }

        .box4 {
            float: left;
            width: 33.3%;
            /* background-color: lightblue; */
        }

        .box5 {
            float: right;
            width: 33.3%;
            /* background-color: lightyellow; */
        }

        .box6 {
            float: right;
            width: 33.3%;
            /* background-color: lightyellow; */
        }

        .box7 {
            float: left;
            width: 33.3%;
            /* background-color: lightsalmon; */
        }

        .container {
            clear: both;
        }
    </style>
</head>

<body>
    <!-- 區塊 -->
    <div class="container container">
        <div class="box1 box">
            <img src="https://picsum.photos/300/200/?random=10">
        </div>
    </div>
    <!-- 區塊 -->
    <div class="container2 container">
        <div class="box2 box">
            <img src="https://picsum.photos/300/200/?random=15">
        </div>
        <div class="box3 box">
            <img src="https://picsum.photos/300/200/?random=20">
        </div>
    </div>
    <!-- 區塊 -->
    <div class="container3 container">
        <div class="box4 box">
            <img src="https://picsum.photos/300/200/?random=30">
        </div>
        <div class="box5 box">
            <img src="https://picsum.photos/300/200/?random=28">
        </div>
        <div class="box6 box">
            <img src="https://picsum.photos/300/200/?random=25">
        </div>

    </div>
    <!-- 區塊 -->
    <div class="container4 container">
        <div class="box7 box">
            <img src="https://picsum.photos/300/200/?random=35">
        </div>
    </div>
</body>

</html>
