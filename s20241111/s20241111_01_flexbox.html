<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            /* background-color: lightblue; */
            margin: auto;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            text-align: center;
        }

        .item {
            width: 30%;
            height: 30vh;
            background-color: #ccc;
            margin-top: 20px;
            padding-top: 12vh;
            background-image: url(../s20241104/image/OnePiece.png);
        }

        .item-hidden {
            opacity: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <!-- 用兩格不顯示的格子排版 -->
        <div class="item item-hidden">8</div>
        <div class="item item-hidden">9</div>
    </div>
</body>

</html>
