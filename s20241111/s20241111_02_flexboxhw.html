<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            width: 80%;
            height: 80vh;
            background-color: lightblue;
            margin: auto;
            text-align: center;
            gap: 20px;
        }

        .item {
            width: 25%;
            height: 25vh;
            /* background-color: #ccc; */
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"><img src="https://picsum.photos/300/200/?random=10"></div>
        <div class="item"><img src="https://picsum.photos/300/200/?random=20"></div>
        <div class="item"><img src="https://picsum.photos/300/200/?random=30"></div>
        <div class="item"><img src="https://picsum.photos/300/200/?random=40"></div>
        <div class="item"><img src="https://picsum.photos/300/200/?random=50"></div>
        <div class="item"><img src="https://picsum.photos/300/200/?random=60"></div>
        <div class="item"><img src="https://picsum.photos/300/200/?random=70"></div>
    </div>
</body>

</html>
