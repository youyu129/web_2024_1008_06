<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            /* display: block; */
            width: 300px;
            background-color: blanchedalmond;
        }

        div {
            /* display: inline; */
            width: 300px;
            background-color: antiquewhite;
        }

        .inline-block {
            display: inline-block;
            width: 300px;
            background-color: bisque;
        }
    </style>
</head>

<body>
    <h3>inline</h3>
    <p>
        1. 不換行
        2. 不能調大小
        ex. a, img
    </p>
    <a href="">link1</a>
    <a href="">link2</a>
    <a href="">link3</a>
    <h3>block</h3>
    <p>
        1. 換行
        2. 可以調大小
        ex. div
    </p>
    <div>
        div 1
    </div>
    <div>
        div 2
    </div>
    <div>
        div 3
    </div>

    <h3>inline-block</h3>
    <p>
        1. 不換行
        2. 可以調大小
        ex. div
    </p>
    <div class="inline-block">
        1
    </div>
    <div class="inline-block">
        2
    </div>
    <div class="inline-block">
        3
    </div>

</body>

</html>
