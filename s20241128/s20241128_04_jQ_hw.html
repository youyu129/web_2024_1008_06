<!DOCTYPE html>

            text-align: center;
        }

        .price {
            width: 260px;
            height: 50px;
            background-color: rgb(219, 218, 218);
            margin-top: 5px;
            text-align: center;
            font-size: 24px;
            line-height: 50px;
            margin-bottom: 5px;
        }

        .sale1 {
            width: 260px;
            height: 50px;
            background-color: rgb(228, 226, 226);
            /* margin-top: 20px; */
            margin-bottom: 5px;

            text-align: center;

            line-height: 50px;
            color: red;
            font-size: 32px;
        }

        .sale2 {

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

    <script>

            let box1 = $('#box1');

            let box3 = $('#box3');

            // 呈現特價價格

            box1.click(function (e) {
                box1.text('1199');

            box2.click(function (e) {
