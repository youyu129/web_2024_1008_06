<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            /* background-color: lightblue; */
        }

        .bg-blue {
            background-color: lightblue;
        }

        .bg-pink {
            background-color: lightpink;
        }

        .bg-green {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div id="box" class="bg-blue">

    </div>

    <script>
        // function
        // 1. 綁定
        // 2. 事件event

        // 1. 綁定
        let box = document.getElementById('box');

        // 2. 事件
        // addEventListener => method 裡面有兩個參數
        box.addEventListener('click', function () {
            console.log('box click ok');
        })
    </script>
</body>

</html>
