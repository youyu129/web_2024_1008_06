<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="myH1">A heading</h1>
    <a href="https://www.w3schools.com/html/html_elements.asp">w3school</a>

    <script>
        const myH1 = document.getElementById('myH1');
        console.log('myH1', myH1);

        // dom
        console.log('document', document);
        console.log('document typeof', typeof (document));

        // bom
        console.log('window', window);
        console.log('window typeof', typeof (window));

        console.log('window document', window.document);
        console.log('window document typeof', typeof (window.document));

        // 瀏覽器寬高
        let w = window.innerWidth;
        let h = window.innerHeight;
        console.log('瀏覽器寬度:', w);
        console.log('瀏覽器高度:', h);

        let getScreenWidth = window.screen.width;
        console.log('getScreenWidth', getScreenWidth);

    </script>
</body>

</html>
