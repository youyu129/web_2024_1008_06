<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 80%;
            height: 80vh;
            background-color: lightblue;
            margin: auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
        }

        .item {
            width: 300px;
            height: 300px;
            background-color: lightgray;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item" id="box1">
            1F
        </div>
        <div class="item" id="box2">
            2F
        </div>
        <div class="item" id="box3">
            3F
        </div>
    </div>

    <!-- <a href="./food/f1.html"></a> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            const box1 = $('#box1');
            const box2 = $('#box2');
            const box3 = $('#box3');
            box1.click(function (e) {
                window.location.href = "./food/f1.html";
            });
            box2.click(function (e) {
                window.location.href = "./food/f2.html";
            });
            box3.click(function (e) {
                window.location.href = "./food/f3.html";
            });


        });
    </script>
</body>

</html>
