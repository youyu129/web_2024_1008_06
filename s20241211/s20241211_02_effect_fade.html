<!DOCTYPE html>
<html>

<head>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <p>If you click on the "Hide" button, I and box will disappear.</p>

    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="fadeToggle">fadeToggle</button>
    <button id="fadeTo">fadeTo</button>

    <div id="box">

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // 1.bind
            const hide = $('#hide');
            const show = $('#show');
            const box = $('#box');
            const fadeToggle = $('#fadeToggle');
            const fadeTo = $('#fadeTo');

            // 2.action
            // milliseconds毫秒 slow慢 fast快 也可以不輸入
            hide.click(function (e) {
                box.fadeOut(3000);
            })

            show.click(function (e) {
                box.fadeIn(3000);
            })

            fadeToggle.click(function (e) {
                box.fadeToggle();
            })

            // 透明度在兩秒內變為0(透明)
            fadeTo.click(function (e) {
                box.fadeTo(2000, 0);
            })

        });
    </script>
</body>

</html>
