<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Modal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-3">
        <div class="mx-auto">
            <h2>CRUD Table</h2>
        </div>
        <div class="me-0">
            <div class="text-end me-3">
                <button type="button" class="btn btn-success" data-bs-toggle="modal"
                    data-bs-target="#addModal">+</button>
            </div>
        </div>


        <!-- The addModal -->
        <div class="modal" id="addModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Add</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <label for="">Name</label>

                        <input type="text" name="addname" id="addname">
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Clear</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- The editModal -->
        <div class="modal" id="editModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Edit</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        <label for="">Edit Name</label>
                        <input type="text" name="editname" id="editname" class="form-name">
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Clear</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- The delModal -->
        <div class="modal" id="delModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Del</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
                        Delete OK!
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>

                </div>
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NAME</th>
                    <th>OPT</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Amy</td>
                    <td>
                        <button type="button" class="btn btn-warning myEdit" data-bs-toggle="modal"
                            data-bs-target="#editModal" data-id="1">Edit</button>
                        <button type="button" class="btn btn-danger ms-3" data-bs-toggle="modal"
                            data-bs-target="#delModal">Del</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bob</td>
                    <td>
                        <button type="button" class="btn btn-warning myEdit" data-bs-toggle="modal"
                            data-bs-target="#editModal" data-id="2">Edit</button>
                        <button type="button" class="btn btn-danger ms-3" data-bs-toggle="modal"
                            data-bs-target="#delModal">Del</button>
                    </td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Candy</td>
                    <td>
                        <button type="button" class="btn btn-warning myEdit" data-bs-toggle="modal"
                            data-bs-target="#editModal" data-id="3">Edit</button>
                        <button type="button" class="btn btn-danger ms-3" data-bs-toggle="modal"
                            data-bs-target="#delModal">Del</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- js include 順序 1.bs 2.jq 3.self -->

        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        $(document).ready(function () {
            // 1.bind
            const myEdit = $(".myEdit")

</body>

</html>
