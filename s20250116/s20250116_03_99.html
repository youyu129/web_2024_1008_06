    <script>
  
        $(document).ready(function () {
            // 1.bind
            const myTable = $('#myTable');
            const myTbody = myTable.find('tbody');

            let a=1
            let b=1

            // 2.action
            for (let i = 1; i <= 9; i++) {
            let row = `<tr>`
            for (let j =1 ; j <= 9; j++){
                let result=i*j
                row += `<td>${i} x ${j} = ${result}</td>`
            }
            row += `</tr>`
            myTbody.append(row)
            }
        });
