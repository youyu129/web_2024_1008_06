    <script>

        // 一、顯示算式
        $(document).ready(function () {
            // 1.bind
            const myTable = $('#myTable');
            const myTbody = myTable.find('tbody');

            

            // 2.action
            for (let i = 1; i <= 9; i++) {
            let row = `<tr>`
            for (let j =1 ; j <= 9; j++){
                let result=i*j
                row += `<td>${i} x ${j} = ${result}</td>`
            }
            row += `</tr>`
            myTbody.append(row)
            }
        });



        // 二、只顯示結果
        const myTable = $('#myTable2');
        const myTbody = myTable.find('tbody');

        // 先生成表頭（列首）
        let headerRow = `<tr><th></th>`;  // 頭部左上角留空
        for (let i = 1; i <= 9; i++) {
            headerRow += `<th>${i}</th>`;  // 添加1~9到表頭
        }
        headerRow += `</tr>`;
        myTbody.append(headerRow); // 將表頭行加入表格

        // 接著生成剩下的乘法表
        for (let i = 1; i <= 9; i++) {
            let row = `<tr>`;  // 開始生成每一行
            
            // 生成每行的行首
            row += `<th>${i}</th>`;  // 行首顯示1~9
            
            // 生成每行的乘積結果
            for (let j = 1; j <= 9; j++) {
                let result = i * j; // 計算乘積
                row += `<td>${result}</td>`; // 顯示結果
            }
        
            row += `</tr>`;
            myTbody.append(row); // 將這一行加入表格
        }
    </script>
