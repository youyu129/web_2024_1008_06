<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- link css 順序 1.bs 2.self -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- datatable -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.2.2/css/dataTables.dataTables.css" />
    <style>
        * {
            box-sizing: border-box;
        }

        .box {
            border: 1px solid #ccc;
            padding: 50px;
        }
    </style>
</head>

<body>

    <div class="container mt-5 d-flex justify-content-around">
        <div class="row">
            <div class="col">
                <button id="appendBtn" type="button" class="btn btn-primary btn-lg" type="button">append</button>
                <button id="prependBtn" type="button" class="btn btn-danger btn-lg" type="button">prepend</button>
                <button id="afterBtn" type="button" class="btn btn-warning btn-lg" type="button">after</button>
                <button id="beforeBtn" type="button" class="btn btn-info btn-lg" type="button">before</button>
            </div>
        </div>
    </div>

    <hr>

    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <!-- before -->
                <div class="box">
                    <!-- prepend -->
                    <p>origin Lorem ipsum dolor sit amet.</p>
                    <!-- append -->
                </div>
                <!-- after -->
            </div>
        </div>
    </div>
    <!-- js include 順序 1.bs 2.jq 3.self -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
        integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- datatables -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"
        integrity="sha512-BkpSL20WETFylMrcirBahHfSnY++H2O1W+UnEEO4yNIl+jI2+zowyoGJpbtk6bx97fBXf++WJHSSK2MV4ghPcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- chart js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"
        integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- sweet alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- font awesome free icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        $(document).ready(function () {
            // 1.bind
            const appendBtn = $("#appendBtn")
            const prependBtn = $("#prependBtn")
            const afterBtn = $("#afterBtn")
            const beforeBtn = $("#beforeBtn")
            const box = $(".box")
            let count = 0

            // 2.action
            appendBtn.click(function (e) {
                // console.log('appendBtn', appendBtn);
                count++
                let tmpText = `<p>第${count}次origin Lorem ipsum dolor sit amet.</p>`
                box.append(tmpText)
            })

            prependBtn.click(function (e) {
                // console.log('prependBtn', prependBtn);

                count++
                let tmpText = `<p>第${count}次origin Lorem ipsum dolor sit amet.</p>`
                box.prepend(tmpText)
            })

            afterBtn.click(function (e) {
                // console.log('afterBtn', afterBtn);

                count++
                let tmpText = `<p>第${count}次origin Lorem ipsum dolor sit amet.</p>`
                box.after(tmpText)
            })

            beforeBtn.click(function (e) {
                // console.log('beforeBtn', beforeBtn);

                count++
                let tmpText = `<p>第${count}次origin Lorem ipsum dolor sit amet.</p>`
                box.before(tmpText)
            })

        });
    </script>


</body>

</html>
